<div (mouseenter)="mouseover=true" (mouseleave)="mouseover=false" class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
  <a style="cursor: pointer;"
     class="clearfix" (click)="onClick(brand.id)">
    <img [src]="brand.logo" class="img-responsive" alt="{{brand.name}}">
    <p>{{brand.name}}<span *ngIf="mouseover"><a [routerLink]="[index]" routerLinkActive="active"
                                                style="margin-left: 20px;">编辑</a></span></p>
  </a>
</div>
