<div class="dialog">
<h1 md-dialog-title>Dialog</h1>
  <div md-dialog-content><p>What would you like to do?+ {{test}}</p></div>
<div md-dialog-actions>
  <div class="col-xs-12" style="margin-top: 30px;">
    <div class="center" style="width: 300px;">
      <button md-button routerLink="." type="button" class="btn-success login_btn confirm" (click)="dialogRef.close('Option 1')">确定</button>
    </div>
  </div>
</div>

  <div md-dialog-actions>
    <div class="col-xs-12">
      <div class="center" style="width: 300px;">
        <button md-button routerLink="." type="button" class="btn-success login_btn cancel" (click)="dialogRef.close('Option 2')">取消</button>
      </div>
    </div>
  </div>
</div>
